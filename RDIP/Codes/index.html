<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="first-block">
        <p id="head">Forming Sentences - 2</p>
        <div class="second-block">
            <p id="exp">Experiment</p>
            <div class="drop-down">
                <select name="languageSelect" id="languageSelect">
                    <option value="select-name" onclick="alert('Select language')">---Select a language---</option>
                    <option value="english" onclick="englishSen()">English</option>
                    <option value="hindi" onclick="hindiSen()">Hindi</option>
                </select>
            </div>
            
            <div class="sentence">
                <p id="sentence-info"></p>
                <p id="sentence-info2" style="font-weight: 500;"></p>
            </div>

            <div id="btn-display" style="text-align: center; padding-top: 20px;"></div>

            <div class="checking">
                <p id="sentence-info3" style="color: blue;"></p>
                <p id="main-sentence"></p>
                <button id="re-form" style="visibility: hidden;" onclick="btnCreate()">Reform the sentence</button> <br><br>
                <button id="correct-ness" style="visibility: hidden;" onclick="correctSen()">Check Correctness of the Sentence</button>
                <p id="result" style="font-size: xx-large;"></p>
                <button id="show-ans" style="visibility: hidden;" onclick="showAndHide()">Get Correct Sentence</button>
                <p id="right-ans" style="padding-top: 20px;font-size: larger;"></p>
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
